<!-- Alpine Plugin (before Alpine) -->
<script src="https://cdn.jsdelivr.net/gh/jdunham2/alpinejs-history@1.x.x/index.min.js"></script>

<!-- Core Alpine -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!-- tailwind css -->
<script src="https://cdn.tailwindcss.com"></script>

<div class="bg-white shadow sm:rounded-lg w-max"
     x-data="{ cf_store: $history('value'), new_value: '', initial_cf_value: '', init() { this.initial_cf_value = this.cf_store} }"
     x-effect="console.log({ cf_store, url: window.location.href })"
>
  <div class="px-4 py-5 sm:p-6">
    <h3 class="text-base font-semibold leading-6 text-gray-900">Update the URL param</h3>
    <div class="mt-2 max-w-xl text-sm text-gray-500">
      <p>Either change it directly from the URL and refresh, or change the input and hit update to see the URL change.</p>
    </div>
    <div class="w-full sm:max-w-xs mt-2 mt-2 max-w-xl text-sm text-gray-500">
      <span class="tracking-wider text-xs">INITIAL VALUE:</span> <span x-text="initial_cf_value"></span>
    </div>
    <form class="mt-5 sm:flex sm:items-center">
      <div class="w-full sm:max-w-xs">
        <label for="email" class="sr-only">New Url Param Value</label>
        <input 
               x-model="new_value"
               type="text" 
               class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="new url param value">
      </div>
      <button type="button" class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-3 sm:mt-0 sm:w-auto"
      @click="cf_store = new_value"
      >Update</button>
    </form>
  </div>
</div>
